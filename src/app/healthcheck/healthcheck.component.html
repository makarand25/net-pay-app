<div class="container">
  <div class="card">
      <h5 class="card-header">NetPay Environment & User Details</h5>
      <div class="card-body">
      <form (ngSubmit)="onSubmit()" #frm="ngForm">
      <div class="form-group" >
          <label for="exampleFormControlSelect1">Select NetPay Environment:</label>
          <select class="form-control" id="exampleFormControlSelect1"
            ngModel name="environment"
            
            name="netpayEnvironment" required>
            <option>netpay</option>
            <option>netpaytest</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputUserId1">User Id:</label>
          <input type="input" class="form-control" id="exampleInputUserId1" 
          
          placeholder="Enter Test User Id"
          ngModel
          name="userId" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" 
          placeholder="Password"
          
          ngModel 
          name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <button type="submit" class="btn btn-danger" >Reset</button>
      </form>
      </div>
   </div>
  </div>
      
   <br> 
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header">Client Id & Secret</h5>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item"><label> Client Id : {{ clientId }} </label></li>
              <li class="list-group-item"><label> Client Secret: {{ clientSecret }} </label></li>
            </ul>
            <br>
            <p align="center" ><button class="btn btn-primary" [disabled]="!submitted"
              (click)="generateSecret()">Generate Client Secret</button></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header">Access Token</h5>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item"><label> Access Token: {{ accessToken }} </label></li>
              <li class="list-group-item"><label> Refresh Token: {{ refreshToken }} </label></li>
            </ul>
            <br>
            <p align="center">
              <button class="btn btn-primary"  (click)="generateAccessToken()" [disabled]="!enableAccessToken"
              >Generate AccessToken</button>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header">API Key</h5>
          <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">Api Key: {{ apiKey }} </li>
              </ul>
              <br>
              <p align="center">
                <button class="btn btn-primary"  (click)="generateApiKey()" [disabled]="!enableApiKey" >
                  Generate Api Key</button>
              </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header">Health Check</h5>
          <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item"><label> Health Status: {{ health }} </label></li>
              </ul>
              <br>
              <p align="center">
                <button class="btn btn-primary"  (click)="checkHealth()" 
                  [disabled]="!enableHealth">Check Health</button>
              </p>
          </div>
        </div>
     </div>
    </div>
  </div>
  <br>

           <p align="center">
             <button class="btn btn-success" [disabled]="!enableHealth" 
              (click)="goToPost()">Post Data</button></p>

  </div>
